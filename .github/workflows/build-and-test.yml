name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./Source/
    - name: Install tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build ./Source/ --configuration Release --no-restore
    - name: Test
      run: dotnet test ./Source/ --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
    - name: Generate HTML report
      run: dotnet reportgenerator "-reports:./Source/DmxUsbProCSharp/coverage.cobertura.xml" -reporttypes:Html  "-targetdir:./report"